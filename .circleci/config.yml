  #     - run: ls
  #     - run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
  #     - store_test_results:
  #         path: test
  build-push-docker:
    environment:
      DOCKER_IMAGE: nguyendangkhuong/racroishop
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/build:
          path: ~/project/server
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
