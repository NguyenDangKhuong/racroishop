version: 2.1
orbs:
  node: circleci/node@4.7.0
  docker: circleci/docker@1.7.0
jobs:
  test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: ls
      - node/install:
          lts: true
      - node/install-packages:
          cache-path: ~/project/node_modules
          app-dir: ~/project/server
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: Run YARN tests
  build-backend:
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - run: ls
      - run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
      - store_test_results:
          path: test
  build-and-push:
    environment:
      DOCKER_IMAGE: nguyendangkhuong/racroishop
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
