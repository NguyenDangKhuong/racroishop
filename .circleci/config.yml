version: 2.1
orbs:
  node: circleci/node@4.7.0
  docker: circleci/docker@1.7.0
jobs:
  test-build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          lts: true
          install-npm: false
      - node/install-packages:
          app-dir: ~/project/server
          pkg-manager: yarn
          with-cache: true
      - run:
          command: cd server && yarn test
          name: Run YARN tests
      - run:
          command: cd server && yarn build
          name: Run YARN BUILD
  # build-backend:
  #   executor: docker/docker
  #   steps:
